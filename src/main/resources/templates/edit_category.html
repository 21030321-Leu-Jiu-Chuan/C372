<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<title>MyShirt - Edit Category</title>
<link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">
<script src="/bootstrap/js/bootstrap.js"></script>
</head>
<style>
body {
	background-color: Cornsilk;
}
div{
color:orange;
}
th{
color:orange;
}
td{
color:orange;
}
h1{
color:orange;
}

</style>
<script type="text/javascript">
function edit(){
    alert("Category edited successfully."+"\nIf the page is not changing please kindly refresh"+"\nThank You:)")
   }

</script>
<body>
	<div class="container">
	<div th:replace="fragments/header"></div>
		<div class="h1">Edit Category</div>
		<form class="needs-validation" th:action="@{/categories/update/{id}(id=${category.id})}" th:object="${category}" method="post" novalidate>
		<div class="mb-3 col-5">
		<label for="category_name"class="form-label"> Category: </label>
		<input id="category_name" type="text" class="form-control" th:field="*{name}" required minlegth=3 maxlength=10/>
			<div class="invalid-feedback">Please enter a valid category.</div>
			<p class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
		</div>
		<div class="mt-3 mb-5">
		<input type="submit" class="btn btn-success"  value="Update Category" >
		</div>
		</form>
		<!-- Form Validation -->
			<script>
				'use strict'

				var form = document.querySelector('.needs-validation')
				
				form.addEventListener('submit', function(event) {
					if(!form.checkValidity()){
						event.preventDefault()
						event.stopPropagation()
					}
					form.classList.add('was-validated')
				})
			</script>

<!-- End Form Validation -->
		
	</div>
</body>
<div th:replace="fragments/footer"></div>
</html>
