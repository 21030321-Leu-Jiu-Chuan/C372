<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>MyShirt - View Members</title>
<link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">
<script src="/bootstrap/css/bootstrap.js"></script>
</head>
<style>
body {
	background-color: Cornsilk;
}
h1{
color:orange;
}
th{
color:orange;
}
td{
color:orange;
}


</style>

<body>
	<div class="container">
<div th:replace="fragments/header"></div>
		<main>
			<h1>Welcome to Booklink</h1>
		</main>
		<div class="h1"><a href="http://localhost:8080/members/add" class="btn  btn-success ">+ Add Members</a></div>
		<div class="alert alert-primary" role="alert" th:text="${success}" th:if="${success}"></div>
		<table class="table bordered">
			<thead>
				<tr>
					<th>ID</th>
					<th>Member</th>
					<th>Username</th>
					<th>Email</th>
					<th>Role</th>
					<th>Action</th>
					
				</tr>
			</thead>
			<tbody>
			
					<tr th:each="member : ${listMembers}">
						<td th:text="${member.id}"></td>
						<td th:text="${member.name}"></td>
						<td th:text="${member.username}"></td>
						<td th:text="${member.email}"></td>
						<td th:text="${member.role}"></td>
						<td><a th:href="@{/members/edit/{id}(id=${member.id})}" class="btn  btn-success">Edit</a> <a th:href="@{/members/delete/{id}(id=${member.id})}" class="btn  btn-danger ">Delete</a></td>
						
					</tr>
				
			</tbody>
		</table>
	</div>
</body>
	<div th:replace="fragments/footer"></div>
</html>
