<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<title>MyShirt - Edit Member</title>
<link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">
<script src="/bootstrap/css/bootstrap.js"></script>
</head>
<style>
body {
	background-color: Cornsilk;
}

div{
color:orange;
}
th{
color:orange;
}
td{
color:orange;
}
h1{
color:orange;
}
</style>
<body>
	<div class="container">
	<div th:replace="fragments/header"></div>
		<div class="h1">Edit Member</div>
		<form class="needs-validation" th:action="@{/members/update/{id}(id=${member.id})}" th:object="${member}" method="post" novalidate>
		<div class="mb-3 col-5">
		<label for="member_name"class="form-label"> Member: </label>
		<input id="member_name" type="text" class="form-control" th:field="*{name}"/>
		<div class="invalid-feedback">Please enter a valid name with words between 5-50.</div>
		<p class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
		
		
		<label for="member_username"class="form-label"> Username: </label>
		<input id="member_username" type="text" class="form-control" th:field="*{username}" required minlength=5 maxlength=100/>
		<div class="invalid-feedback">Please enter a valid name with words between 5-100.</div>
		<p class="text-danger" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></p>
		
		<label for="member_password"class="form-label"> Password: </label>
		<input id="member_password" type="password" class="form-control" th:field="*{password}" required pattern=?=^.{8,}$)(?=.*\\d)(?=.*[!@#$%^&*]+)(?![.\\n])(?=.*[A-Z])(?=.*[a-z]).*$/>
		<div class="invalid-feedback">Please enter at least one UPPERCASE,lowercase,special character,numeric value and equal or more than 8 digit!  </div>
		<p class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>
		
		<label for="member_email"class="form-label"> Email: </label>
		<input id="member_email" type="email" class="form-control" th:field="*{email}" required/>
		<div class="invalid-feedback">Please enter a valid format of email</div>
		<p class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>
		</div>
		<div class="mt-3 mb-5">
		<input type="submit" class="btn btn-primary" value="Update Member" >
		</div>
		</form>
		<!-- Form Validation -->
			<script>
				'use strict'

				var form = document.querySelector('.needs-validation')
				
				form.addEventListener('submit', function(event) {
					if(!form.checkValidity()){
						event.preventDefault()
						event.stopPropagation()
					}
					form.classList.add('was-validated')
				})
			</script>

<!-- End Form Validation -->
	</div>
</body>
<div th:replace="fragments/footer"></div>
</html>
