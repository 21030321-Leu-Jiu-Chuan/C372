<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<title>myShirt - Add new Shirt</title>
<link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">
<script src="/bootstrap/css/bootstrap.js"></script>
</head>
<style>
body {
	background-color: Cornsilk;
}
</style>
<body>
	<div class="container">
	<div th:replace="fragments/header"></div>
		<div class="h1">Add new Shirt</div>
		<form action="/shirt/save" method="post" th:object="${shirt}" enctype="multipart/form-data">
		<div class="mb-3 col-5">
		<label for="shirt_name"class="form-label"> Name: </label>
		<input id="shirt_name" type="text" class="form-control" th:field="*{name}"/>
		<label for="shirt_description"class="form-label"> Description: </label>
		<input id="shirt_description" type="text" class="form-control" th:field="*{description}"/>
		<label for="shirt_quantity"class="form-label"> Quantity: </label>
		<input id="shirt_quantity" type="text" class="form-control" th:field="*{quantity}"/>
		<label for="shirt_price"class="form-label"> Price: </label>
		<input id="shirt_price" type="text" class="form-control" th:field="*{price}"/>
		<div class="mb-3 col-5">
		<label for="shirt_img_name"class="form-label"> Image Name: </label>
		<input id="shirt_img_name" type="file" name="shirtImage" accept="image/png, image/jpeg, image/jpg"/>
		</div>
		<label for="category_name"class="form-label">Category:</label>
		</div>
		<div class="mb-3 col-5">
		<select th:field="*{category}">
		<option value="">Choose One</option>
		<option th:each="cat : ${catList}" th:value="${cat.id}" th:text="${cat.name}"></option>
		</select>
		</div>
		<div class="mt-3">
		<button type="submit" class="btn btn-success">Save</button>
		</div>
		</form>
	</div>
</body>

<div th:replace="fragments/footer"></div>
</html>
