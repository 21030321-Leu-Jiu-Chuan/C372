<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<title>myShirt - Edit Category</title>
<link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">
<script src="/bootstrap/css/bootstrap.js"></script>
</head>
<style>
body {
	background-color: Cornsilk;
}


</style>
<script type="text/javascript">
function edit(){
    alert("Category edited successfully."+"\nIf the page is not changing please kindly refresh"+"\nThank You:)")
   }

</script>
<body>
	<div class="container">
	<div th:replace="fragments/header"></div>
		<div class="h1">Edit Category</div>
		<form th:action="@{/categories/update/{id}(id=${category.id})}" th:object="${category}" method="post">
		<div class="mb-3 col-5">
		<label for="category_name"class="form-label"> Category: </label>
		<input id="category_name" type="text" class="form-control" th:field="*{name}"/>
		</div>
		<div class="mt-3 mb-5">
		<input type="submit" class="btn btn-success" onclick="edit()" value="Update Category" >
		</div>
		</form>
	</div>
</body>
<div th:replace="fragments/footer"></div>
</html>
