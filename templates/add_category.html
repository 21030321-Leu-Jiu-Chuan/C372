<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<title>myShirt - Add new Category</title>
<link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">
<script src="/bootstrap/css/bootstrap.js"></script>
</head>
<style>
body {
	background-color: Cornsilk;
}


</style>
<script type="text/javascript">
function changing(){
    alert("Added new category successfully."+"\nIf the page is not changing please kindly refresh"+"\nThank You:)")
   }

</script>


<body>
	<div class="container">
	<div th:replace="fragments/header"></div>
		<div class="h1">Add new Category</div>
		<form action="/categories/save" method="post" th:object="${category}">
		<div class="mb-3 col-5">
		<label for="category_name"class="form-label"> Category: </label>
		<input id="category_name" type="text" class="form-control" th:field="*{name}"/>
		</div>
		<div class="mt-3">
		<button type="submit" class="btn btn-primary" onclick="changing()">Save</button>
		</div>
		</form>
	</div>
</body>

<div th:replace="fragments/footer"></div>
</html>
